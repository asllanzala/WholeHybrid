<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
          id="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/sm.min.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="supplier.css"/>
</head>
<body>
<div>
    <div class="indicator-background"></div>
    <div class="indicator-div">
        <span class="indicator-box indicator-img"></span>
    </div>
    <div class="page page-current" id="supplierDetailPage">
        <header class="bar bar-nav" id="supplier_header">
            <a class="icon icon-left pull-left backHomeBtn" id="backBtn" style="margin-left:.5rem"></a>
            <a class="icon pull-right" id="menu">
                <span class='moreBtn'>更多</span>
                <span class='more'>
                    <i id="upSupplierBtn" >编辑</i>
                    <i id="delete">删除</i>
                </span>
            </a>
        </header>
        <div class="content">
            <div class="shopInfo">
                <p class="shopName">
                    <i id="supplier_name">茂峰茶叶</i></p>
            </div>
            <div class="list-block media-list" id="custDetail-block">
                <ul>
                    <li class="cust-concatInfo">
                        <a href="#" class="item-content">
                            <div class="item-media"><span class="icon icon-me"></span></div>
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title shopUser" id="contact_name">小姐</div>
                                </div>
                                <div class="item-subtitle shopMobile" id="contact_phone" style="color:#959595">+86 13905751121</div>
                            </div>
                        </a>
                    </li>
                    <li class="cust-concatInfo supplierNote">
                        <a href="#" class="item-content">
                            <div class="item-media">
                                <span class="icon"></span>
                            </div>
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title shopUser" id="desc_memo">备注信息</div>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="cust-concatInfo" style="border-top:.3rem solid #eeeeee">
                        <a href="#" class="item-content">
                            <div class="item-media" style="padding:0">
                                <i class="icon-record"></i>
                            </div>
                            <div class="item-inner" style="padding-left:.3rem">
                                <div class="item-title-row" id='productRecord'>
                                    <div class="item-title shopUser" >进货记录</div>
                                    <span class='recordList'></span>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="alertDiv">
                <div class="alertTitle">确认删除该供应商?</div>
                <div class="deleteBtn">
                    <span>删除</span>
                </div>
                <div class='emptyDiv'></div>
            </div>
        </div>
    </div>
    <div class="page" id="purchaseRecordPage">
        <header class="bar bar-nav">
            <a class="icon icon-left pull-left back"></a>
            <h3 class='title'>进货记录</h3>
        </header>
        <div class="content">
            <div class='recordInfo'>
                <script type='text/html' id='purchaseInfomation'>
                    <div class="purchaseInfo">
                        <div class='row'>
                            <div class='col-50 productName'>{{productName}}</div>
                            <div class='col-50 productPrice'>{{productPrice}}</div>
                        </div>
                        <div class='row'>
                            <div class='col-50 supplierName'>{{supplierName}}</div>
                            <div class='col-50 productNumber'>{{productNumber}}</div>
                        </div>
                        <div class='purchaseTime'>{{purchaseTime}}</div>
                    </div>
                </script>
                <div class='noInfo'>
                    <div class='content-block'>无进货记录，快去进货吧 >_< !</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../js/vendor/require.min.js"></script>
<script src="../../js/lib/requireConfig.js?timestrap=1000"></script>
<script src="supplier.js"></script>
</body>
</html>
