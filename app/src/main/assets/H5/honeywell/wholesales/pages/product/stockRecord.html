<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../css/sm.min.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/sm-extend.min.css">
    <link rel="stylesheet" href="productDetail.css"/>
    <title>stock record </title>
</head>
<body>
<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
<div class="page-group">
    <div class="page" id="purchaseRecordPage">
        <header class="bar bar-nav">
            <a class="icon icon-left pull-left back"></a>
            <h3 class='title'>进货记录</h3>
        </header>
    <div class="content">
        <div class='recordInfo'>
            <div class="noInfo" style="background-color:#fff;">
                <div class='content-block' style="background-color:#fff;">无进货记录，快去进货吧 >_< !</div>
            </div>
        </div>
            <script type='text/html' id='purchaseInfomation'>
                <div class="purchaseInfo" data-product_purchase_id="{{product_purchase_id}}">
                    <div class='row'>
                        <div class='col-50 productName'>{{productName}}</div>
                        <div class='col-50 productPrice'>{{productPrice}}</div>
                    </div>
                    <div class='row supplierNameDiv'>
                        <div class='col-50 supplierName'>{{supplierName}}</div>
                        <div class='col-50 productNumber'>{{productNumber}}</div>
                    </div>
                    <div class="row">
                        <div class="col-75 purchaseTime">{{purchaseTime}}</div>
                        <div class="col-25 deleteButton" data-id="{{id}}" data-index="{{index}}" data-number="{{number}}">取消入库</div>
                    </div>
                </div>
            </script>
    </div>
    </div>
</div>
<script src="../../js/vendor/require.min.js"></script>
<script src="../../js/lib/requireConfig.js?timestrap=1000"></script>
<script src="stockRecord.js"></script>
</body>
</html>
